<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">

    <title>Padilha's Form</title>
</head>
<body>

    <div> 
        <h1 id="titulo">Example of Form</h1>
        <p id="subtitulo">Complete your information</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Name</strong></label>
                <br>
                <input type="text", name="nome" id="nome" required>
            </div>
            <div>
                <label for="sobrenome"><strong>Last Name</strong></label>
                <br>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        
            <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
            </div>

        <div class="campo">
            <label><strong>What side of application you develop?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Frontend
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Backend
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>

        </div>

        <div class="campo">
            <label for="SeniorIdade"><strong>SeniorIdade</strong></label>
            <select id="SeniorIdade">
                <option selected disabled value="">Select</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Select the technologies you know about</strong></label>
                <br>
                <input type="checkbox" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                
                <input type="checkbox" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                
                <input type="checkbox" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                
                <input type="checkbox" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                
                <input type="checkbox" name="tecnologia5" value="C/C++">
                <label for="tecnologia5">C/C++</label>
                
                <input type="checkbox" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                
                <input type="checkbox" name="tecnologia7" value="Pascal">
                <label for="tecnologia7">Pascal</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Tell me about your experience with the technologies</strong></label>
            <br>
            <textarea row="6" style="width: 30em " id="experiencia" nome="experiencia"></textarea>
        </div>

        <div class="campo">
            <label><strong>Favorite Anime of these 3</strong></label>
            <label>
                <input type="radio" name="anime" value="jujutsukaisen">Jujutsu Kaisen
            </label>
            <label>
                <input type="radio" name="anime" value="blackclover">Black Clover
            </label>
            <label>
                <input type="radio" name="anime" value="Demon Slayer">Demon Slayer
            </label>

        </div>

        <button class="botao" type="submit">Submit here please</button>

    </form>
    
</body>
</html>
